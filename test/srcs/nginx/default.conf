server
{
	listen 80;
	listen [::]:80;

	server_name	localhost;
	return 301 https://$host$request_uri;
}

server
{
	listen 443 ssl;
	listen [::]:443 ssl;
	ssl_certificate		/etc/ssl/certs/nginx-selfsigned.crt;
	ssl_certificate_key	/etc/ssl/private/nginx-selfsigned.key;
	location /
	{
		root	/var/www;
		index	index.html;
	}
}

