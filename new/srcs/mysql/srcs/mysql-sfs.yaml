apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: mysql-sfs
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql-sfs
  template:
    metadata:
      labels:
        app: mysql-sfs
    spec:
      containers:
        - name: mysql
          image: mysql-img
          ports:
            - containerPort: 3306
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  annotations:
    metallb.universe.tf/allow-shared-ip : shared
spec:
  selector:
    app: mysql-sfs
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP
